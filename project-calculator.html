<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/style/global.css">
  <link rel="stylesheet" href="assets/style/calcualtor.css">
  <script src="services/global.js"></script>
  <script src="services/calculator.js"></script>
  <title>Project Quote Clculator</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <button class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project-calculator.html" class="active">Project Calculator</a></li>
      </ul>
    </nav>
  </header>

 <main>
  <section class="form-container">
    <form id="priceCalculatorForm">
      <label class="calcualtor-lables"> Site Type</label>
      <select id="websiteType">
        <option value="-1">--Choose--</option>
        <option value="businessSite">Business Site</option>
        <option value="onlineStore">Online Store</option>
        <option value="blog">Blog</option>
      </select>
      <label class="calcualtor-lables">Number of Pages (1–10)</label>
      <input type="number" id="pageCount" min="1" max="10">

      <label class="calcualtor-lables">
        <input type="checkbox" id="customDesign">
        Custom Design
      </label>

      <button type="button" id="calculateBtn">Calculate Price</button>
      <button type="reset" id="resetBtn">Reset</button>
    </form>

    <div id="projectSummary" class="summary-box">
      <h3 id="summary-header">Project Summary</h3>
      <p class="calculator-summary">Site Type: <span id="summaryType"></span></p>
      <p class="calculator-summary">Pages: <span id="summaryPages"></span></p>
      <p class="calculator-summary">Custom Design: <span id="summaryCustom"></span></p>
      <p class="calculator-summary">Total Price: <span id="summaryPrice"></span></p>
    </div>
  </section>
</main>

  <footer class="footer-bar">
    <p>© 2025 Tali Makovizky. All rights reserved.</p>
  </footer>
</body>
</html>
